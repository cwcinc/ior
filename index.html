<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DashCraft Info</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <p>Paste any track link and click the button</p>
  <p>Nothing happens if the link is invalid, so try a different one</p>
  <p>My other website: <a href="https://dashcraft-utilities.lovelylagrande.repl.co/">Dashcraft Game Optimizer</a></p>
  <br>
  <button class="button" onclick="main()">Get Info</button>
  <input class="textinput" type=“text” id="IDinput" placeholder="Paste link here">
  <div class="row">
    <div class="column">
      <p class="important" id="p1">General info</p>
    </div>
    <div class="column">
      <p class="important" id="p2">Piece counter</p>
    </div>
    <div class="column">
      <p class="important" id="p3">Leaderboard+</p>
    </div>
  </div>
  <br>
  <button class="button" onclick="wrCount(false)">Count Verified Records</button>
  <div class="right">
    <button class="button" onclick="wrCount(true)">Count Verified Track Creators</button>
  </div>
  <div>
    <input type="checkbox" id="cheatFilter" name="cheatFilter" checked>
    <label class="p" for="cheatFilter">Filter out hacks and cheats</label>
    <input type="checkbox" hidden id="filterSpecial" name="filterSpecial">
    <label class="p" for="filterSpecial" hidden>Remove Top-1's times (Ill remove this if they reveal themselves) >:)</label>
  </div>
  <button class="button" onclick="createDropdown('wally', [['125451', 'cooltrack'], ['w882801', 'cooltrackepic2']])" hidden>test</button>
  <p id="loading"></p>
  <div class="important" id="recordList">
    <p class="important" id="wr"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
